<!DOCTYPE html>

      </section>
        <select name="page1">

      </select>
      <select name="page2">
          <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <section id="page1" class="photo-location">

      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows

    <script src= "js/app.js"></script>
